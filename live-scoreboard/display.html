<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" href="css/main.css"> -->
  <link rel="stylesheet" href="css/display.css">
</head>
<body class="display">

  <header class="display-header">
    <div class="tournament-logo">
      <img src="assets/logos/tournament.png" alt="Tournament Logo">
    </div>
    <div class="match-timer">
      <span data-bind="timer">00:00</span>
    </div>
  </header>

  <main class="display-main">
    <section class="teams-section">
      <div class="team team-home">
        <img id="displayLogoHome" class="team-logo" alt="Home Logo">
        <div class="team-name" data-bind="team-home-name">Home</div>
        <div class="team-score" data-bind="score-home">0</div>
      </div>

      <div class="match-info">
        <div class="period-info">
          <span data-bind="period">PRE_MATCH</span>
        </div>
      </div>

      <div class="team team-away">
        <img id="displayLogoAway" class="team-logo" alt="Away Logo">
        <div class="team-name" data-bind="team-away-name">Away</div>
        <div class="team-score" data-bind="score-away">0</div>
      </div>
    </section>

    <section class="event-animations">
      <!-- Confetti, Goal animation, Substitution animations will be inserted here dynamically -->
    </section>
  </main>

  <script src="js/init.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/matchState.js"></script>
  <script src="js/sync.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/display-ui.js"></script>

  <script>
    // Load pre-match logos
    (function(){
      const qs = new URLSearchParams(location.search);
      const matchId = qs.get('matchId') || 'local';
      try {
        const homeLogo = localStorage.getItem(`${matchId}:homeLogo`);
        const awayLogo = localStorage.getItem(`${matchId}:awayLogo`);
        if(homeLogo) document.getElementById('displayLogoHome').src = homeLogo;
        if(awayLogo) document.getElementById('displayLogoAway').src = awayLogo;
      }catch(e){}
    })();
  </script>
</body>
</html>
