<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Status â€“ Live Soccer Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global Styles -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Match Status specific -->
  <link rel="stylesheet" href="css/match-status.css">
</head>
<body class="match-status-page">

  <header class="status-header">
    <div class="tournament-top">
      <img src="assets/logos/tournament.png" alt="Tournament Logo" class="tournament-logo-center" />
      <div class="tournament-name">Tournament</div>
    </div>
    <div class="status-info">
      <div class="timer-box">
        <span id="timer">00:00</span>
        <span id="extraTime" class="extra-time"></span>
      </div>
    </div>
  </header>

  <main class="status-main">
    <section class="teams-display">
      <div class="team team-home">
        <img id="teamAImg" class="team-logo" alt="Team A Logo">
        <div id="teamAName"></div>
        <div id="scoreHome" class="team-score">0</div>
      </div>

      <div class="vs-text">VS</div>

      <div class="team team-away">
        <img id="teamBImg" class="team-logo" alt="Team B Logo">
        <div id="teamBName"></div>
        <div id="scoreAway" class="team-score">0</div>
      </div>
    </section>

    <section class="match-events"></section>
  </main>

  <script src="js/utils.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/sync.js"></script>
  <script src="js/match-status.js"></script>
</body>
</html>
